name: Release & Publish Docker

on:
  push:
    branches: [main, next]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  attestations: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (main)
        if: steps.semantic.outputs.new_release_published == 'true' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          build-args: |
            VERSION=${{ steps.semantic.outputs.new_release_version }}
          push: true
          tags: |
            brycewcole/capsule-agents:v${{ steps.semantic.outputs.new_release_version }}
            brycewcole/capsule-agents:latest
          labels: |
            org.opencontainers.image.version=v${{ steps.semantic.outputs.new_release_version }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Build and push Docker image (next)
        if: steps.semantic.outputs.new_release_published == 'true' && github.ref == 'refs/heads/next'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          build-args: |
            VERSION=${{ steps.semantic.outputs.new_release_version }}
          push: true
          tags: |
            brycewcole/capsule-agents:v${{ steps.semantic.outputs.new_release_version }}
            brycewcole/capsule-agents:next
          labels: |
            org.opencontainers.image.version=v${{ steps.semantic.outputs.new_release_version }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
