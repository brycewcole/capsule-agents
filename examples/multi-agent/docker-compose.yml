services:
  # --- Agents ----------------------------------------------------
  agent-research:
    image: capsule-agents
    ports: ["8001:9000"]
    volumes:
      - ./configs/research-agent.yaml:/app/agent.config.yaml
    env_file:
      - ../../.env
    environment:
      - AGENT_URL=http://localhost:8001
    restart: unless-stopped
    depends_on:
      - tempo

  agent-writer:
    image: capsule-agents
    ports: ["8002:9000"]
    volumes:
      - ./configs/writer-agent.yaml:/app/agent.config.yaml
      - ./shared-workspace:/app/agent-workspace
    env_file:
      - ../../.env
    environment:
      - AGENT_URL=http://localhost:8002
    restart: unless-stopped
    depends_on:
      - tempo

  agent-coordinator:
    image: capsule-agents
    ports: ["8003:9000"]
    volumes:
      - ./configs/coordinator-agent.yaml:/app/agent.config.yaml
    env_file:
      - ../../.env
    environment:
      - AGENT_URL=http://localhost:8003
    restart: unless-stopped
    depends_on:
      - agent-research
      - agent-writer
      - tempo

  # --- Observability ---------------------------------------------
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - tempo
    restart: unless-stopped

  tempo:
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml:ro
    ports:
      - "3200:3200" # Tempo query API (Grafana uses this)
      - "4318:4318" # OTLP HTTP ingest (agents send traces here)
    # - "4317:4317" # (optional) OTLP gRPC ingest
    restart: unless-stopped

networks:
  default:
    driver: bridge
